<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Beta Sign-Up</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { max-width: 500px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 10px; }
        label, input, select, textarea { display: block; width: 100%; margin-bottom: 10px; }
        button { background: #007bff; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Elite Beta Sign-Up</h2>
    <form action="/submit" method="POST">
        <label>Full Name:</label>
        <input type="text" name="name" required>
        
        <label>Age:</label>
        <input type="number" name="age" required>
        
        <label>Height (cm):</label>
        <input type="number" name="height" required>
        
        <label>Physical Activity Level:</label>
        <select name="activity">
            <option value="sedentary">Sedentary</option>
            <option value="active">Active</option>
            <option value="athlete">Athlete</option>
        </select>

        <label>Health Metrics (Self-Reported):</label>
        <input type="text" name="health_metrics" placeholder="e.g., Resting heart rate, sleep patterns">

        <label>Philosophical Reasoning Task:</label>
        <p><i>“A runaway trolley is heading down the tracks toward five people tied to the rails. You can pull a lever to divert it to another track, but one person is on that track. What do you do, and why?”</i></p>
        <textarea name="reasoning_task" rows="4" required></textarea>

        <label>Referral Code (if any):</label>
        <input type="text" name="referral">

        <button type="submit">Apply for Beta Access</button>
    </form>
</body>
</html>
